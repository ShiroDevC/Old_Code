<!DOCTYPE HTML>
<html>
<head>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<style type="text/css">
   body { background: rgba(229,137,46,1.00) !important; } 
</style>
</head>

<body>

 {% load static %}
    
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="{% url 'blog:index'%}">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Hobbies Map</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
        </li>
        </ul>
        {% if username %}
         
        <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link" href="{% url 'blog:user'%}">{{username}}</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'blog:logout'%}">Logout</a>
        </li>
        </ul>
        
        {% else %}    
        
        <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link" href="{% url 'blog:login'%}">Login</a>
        </li>
        </ul>
        {% endif %}
    </nav>
    
    
<br>
<br>    
<div class="container h-100">
  <div class="d-flex justify-content-center">
  <div class="card text-center" style="width: 28rem;" >
    <div class="card-body">
  {% if username %}
  <h3>Change User Details</h3>
      <form action="{% url 'blog:userchange' %}" method="post">
        {% csrf_token %}  
        <br>
        <label for="fname">First Name: </label><br>    
        <input type="text" name="fname" value={{username.first_name}} >

        <br>
        <label for="lname">Last Name: </label><br>
        <input type="text" name="lname" value={{username.last_name}}>
        <br>
        <br>
        <label for="username">User Name: </label><br>
        <input type="text" name="username" value={{username.username}}>
        
        <br>
        <label for="mail">E-mail adress: </label><br>
        <input type="text" name="mail" value={{username.email}}>
        
        <br>
        <label for="mail2">(confirmation) E-mail adress: </label><br>
        <input type="text" name="mail2" value={{username.email}}>
        <br>
        <br>
        <input type="submit" value="Change User Details">
      </form>
 {% else %}  
 <p>No user is logged in/ an error occured</p>
 {% endif %}
 
     </div>
  </div>
  </div>
</div>


</body>
</html>
