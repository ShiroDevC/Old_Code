<!DOCTYPE HTML>
<html>
<head>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<style type="text/css">
   body { background: rgba(229,137,46,1.00) !important; } 
</style>
</head>

<body>

<br>
<br>    
<div class="container h-100">
  <div class="d-flex justify-content-center">
  <div class="card text-center" style="width: 28rem;" >
    <div class="card-body">
    <h3>Create a new user account</h3>
      <form action="{% url 'blog:register' %}" method="post">
        {% csrf_token %}  
        <br>
        <label for="fname">First Name: </label><br>    
        <input type="text" name="fname">

        <br>
        <label for="lname">Last Name: </label><br>
        <input type="text" name="lname">
        <br>
        <br>
        <label for="username">User Name: </label><br>
        <input type="text" name="username">
        
        <br>
        <label for="mail">E-mail adress: </label><br>
        <input type="text" name="mail">
        
        <br>
        <label for="mail2">(confirmation) E-mail adress: </label><br>
        <input type="text" name="mail2">
        <br>
        <br>
        <label for="password">Password: </label><br>
        <input type="password" name="password">
        <br>
        <label for="password2">(confirmation) Password: </label><br>
        <input type="password" name="password2">
        <br>
        <br>
        <input type="submit" value="Create User">
      </form>


     </div>
  </div>
  </div>
</div>


</body>
</html>
