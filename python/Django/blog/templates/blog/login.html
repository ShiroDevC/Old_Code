<!DOCTYPE HTML>
<html>
<head>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<style type="text/css">
   body { background: rgba(229,137,46,1.00) !important; } 
</style>
</head>

<body>
    {% load static %}
        
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'blog:index'%}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Hobbies Map</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
            </li>
            
            </ul>
            <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'blog:login'%}">Login</a>
            </li>
            </ul>
        </nav>
  
  <br>
  <br>
  <div class="container h-100">
  <div class="d-flex justify-content-center">
  <div class="card text-center" style="width: 28rem;" >
    <div class="card-body">
      <h3>Login</h3>
      <form action="{% url 'blog:login' %}" method="post">
        {% csrf_token %}  
        <br>
    
        <label for="username">User Name: </label><br>
        <input type="text" name="username">
        <br>
        
        <label for="password">Password: </label>
        <br>
        <input type="password" name="password">
        <br>
        <br>
        
        <input type="submit" value="Login">
      </form>
      {% if messages %}
        {% for message in messages %}
            <br>
            <p style="color:red">{{message}}</p>
        {% endfor %}
      {% endif %}
      <br>
      <p>Don't have an account?</p><br>
      <a href="{% url 'blog:register'%}">Create an Account</a>
    </div>
  </div>
  </div>
</div>
  


</body>
</html>
