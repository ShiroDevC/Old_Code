<!DOCTYPE HTML>
<html>
<head>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<style type="text/css">
   body { background: rgba(229,137,46,1.00) !important; } 
</style>
</head>

<body>

 {% load static %}
    
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="{% url 'blog:index'%}">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Hobbies Map</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
        </li>
        </ul>
        {% if username %}
         
        <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link" href="{% url 'blog:user'%}">{{username}}</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'blog:logout'%}">Logout</a>
        </li>
        </ul>
        
        {% else %}    
        
        <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link" href="{% url 'blog:login'%}">Login</a>
        </li>
        </ul>
        {% endif %}
    </nav>
    
    
<br>
<br>    
<div class="container h-100">
  <div class="d-flex justify-content-center">
  <div class="card text-center" style="width: 28rem;" >
    <div class="card-body">
    
  <h3>Change the Password</h3>
      <form action="{% url 'blog:passwordchange' %}" method="post">
        {% csrf_token %}  
        <br>
        <label for="password">Old Password: </label><br>
        <input type="password" name="oldpassword">
        <br>
        <br>
        <label for="password">New Password: </label><br>
        <input type="password" name="password">
        <br>
        <label for="password2">(confirmation) New Password: </label><br>
        <input type="password" name="password2">
        <br>
        <br>
        <input type="submit" value="Change User Details">
      </form>
   {% if messages %}
        {% for message in messages %}
            <br>
            <p style="color:red">{{message}}</p>
        {% endfor %}
   {% endif %}
   
     </div>
  </div>
  </div>
</div>

</body>
</html>
